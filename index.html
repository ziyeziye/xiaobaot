<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>精选小报童专栏导航站-小报童排行榜</title>
    <meta name="description" content="精选小报童专栏导航站-小报童排行榜" />
    <meta
      name="keywords"
      content="小报童, 小报童专栏, 小报童排行榜, 小报童导航, 小报童精选, 小报童推荐, 小报童合集, xiaobaotong, xiaobaotongtuijian, xiaobaotongjingxuan,xiaobot"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>精选小报童专栏导航站</h1>
      <p>人工过滤甄选，打破圈层壁垒，助力价值传播</p>
      <input
        type="text"
        id="search-bar"
        placeholder="搜索小报童专栏...（可输入专栏名称、作者、内容方向等）"
      />
    </header>

    <div id="submit" hidden>
      <a href="" target="_blank">提交专栏</a>
      <a href="" target="_blank">联系站长</a>
    </div>

    <div id="tags">
      <button class="tag" data-type="全部">全部</button>
      <button class="tag" data-type="热门">热门</button>
      <button class="tag" data-type="搞钱">搞钱</button>
      <button class="tag" data-type="AI">AI</button>
      <button class="tag" data-type="自媒体">自媒体</button>
      <button class="tag" data-type="小红书">小红书</button>
      <button class="tag" data-type="公众号">公众号</button>
      <button class="tag" data-type="IP">IP</button>
      <button class="tag" data-type="私域">私域</button>
      <button class="tag" data-type="互联网">互联网</button>
      <button class="tag" data-type="编程">编程</button>
      <button class="tag" data-type="RPA">RPA</button>
      <button class="tag" data-type="沟通">沟通</button>
      <button class="tag" data-type="读书">读书</button>
    </div>

    <div id="card-count"></div>

    <main id="content">
      <!-- Cards will be dynamically inserted here -->
    </main>

    <footer>
      <div class="footer-content">
        <div class="friend-links">
          <h4>友情链接：</h4>
          <ul>
            <li>
              <a href="https://xiaobot.net/subscribed" target="_blank"
                >小报童</a
              >
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
